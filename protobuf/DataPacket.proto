syntax = "proto3";

option java_package = "com.vv.personal.twm.artifactory.generated.data";
option java_outer_classname = "DataPacketProto";

message DataPacket {
  map<int32, double> intDoubleMap = 1;
  map<int32, int32> intIntMap = 2;

  repeated int32 ints = 3;
  repeated int64 longs = 4;
  repeated double doubles = 5;

  map<string, string> stringStringMap = 6;
  map<string, double> stringDoubleMap = 7;
  map<string, int32> stringIntMap = 8;
  map<string, int64> stringLongMap = 9;

  repeated string strings = 10;
  repeated Table table = 11;
  map<int32, string> intStringMap = 12;
  repeated RepeatedDataPacket dataPacketList = 13;

  message Table {
    repeated TableCell entries = 1;
  }

  message TableCell {
    string rowKey = 1;
    string colKey = 2;
    string value = 3;
  }

  message RepeatedDataPacket {
    string uuid = 1;
    DataPacket dataPacket = 2;
  }
}
